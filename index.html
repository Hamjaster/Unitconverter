<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Unit converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;" class="bg-dark text-white">
    <select name="unit" class="m-3  text-center fs-5  pt-1 pb-1 pe-3 ps-3 rounded-3" id="select">
        <option value="length">Length converter</option>
        <option value="mass">Mass converter</option>

    </select>
    <div id="MassConverter">

        <div style="height: 85vh;"
            class="container-fluid MassConverter  text-center d-flex align-items-center justify-content-center flex-column ">
            <div class="main m-2">

                <h1 style="font: 700;font-size: 60px;">Mass Converter</h1>
            </div>
            <div class="lower   w-50 ">

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Grams</span>
                    <input placeholder="Type Grams" onchange="gramstoOther(this.value)" id="grams" type="number"
                        class="form-control grams" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Kilograms</span>
                    <input placeholder="Type Kilograms" type="number" onchange="kgramstoOther(this.value)" id="kgrams"
                        class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Pounds</span>
                    <input placeholder="Type Pounds" type="number" id="pounds" onchange="poundstoOther(this.value)"
                        class="form-control pounds" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg  ">Milligram</span>
                    <input placeholder="Type Milligrams" type="number" id="mgrams" onchange="mgramstoOther(this.value)"
                        class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg  ">Tonne</span>
                    <input placeholder="Type Tonnes" type="number" id="tonne" onchange="tonnetoOther(this.value)"
                        class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>

        </div>
    </div>


    <div id="LengthConverter">

        <div style="height: 85vh;" id="LengthConverter"
            class="container-fluid LengthConverter  text-center d-flex align-items-center justify-content-center flex-column ">
            <div class="main m-2">

                <h1 style="font: 700;font-size: 60px;">Length Converter</h1>
            </div>
            <div class="lower   w-50 ">

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Meter</span>
                    <input placeholder="Type Meter" onchange="meterstoOther(this.value)" id="meters" type="number"
                        class="form-control meters" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Centimeter</span>
                    <input placeholder="Type Centimeters" type="number" onchange="cmeterstoOther(this.value)"
                        id="cmeters" class="form-control " aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg ">Kilometer</span>
                    <input placeholder="Type Kilometers" type="number" id="kmeters"
                        onchange="kmeterstoOther(this.value)" class="form-control kmeters"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg  ">Feet</span>
                    <input placeholder="Type Feets" type="number" id="feets" onchange="feetstoOther(this.value)"
                        class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="input-group  m-3 input-group-lg">
                    <span class="input-group-text " id="inputGroup-sizing-lg  ">Inch</span>
                    <input placeholder="Type Inch" type="number" id="inches" onchange="inchestoOther(this.value)"
                        class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>

        </div>
    </div>

    <div class="container w-100">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">Â© 2022 Hamza Shah, Inc</p>
      
          
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="hamzashah.netlify.app" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        let select = document.getElementById('select')
        // console.log(select);
        let MassConverter = document.getElementById('MassConverter')
        let LengthConverter = document.getElementById('LengthConverter')
        // console.log(select.value);
        let option = "length"
        LengthConverter.style.display = "block"
        MassConverter.style.display = "none"

        select.addEventListener("change", (e) => {
            option = e.target.value
            if (option == "mass") {
                LengthConverter.style.display = "none"
                MassConverter.style.display = "block"
            } else {
                MassConverter.style.display = "none"
                LengthConverter.style.display = "block"
            }
        })

        let grams = document.getElementById('grams')
        let kgrams = document.getElementById('kgrams')
        let pounds = document.getElementById('pounds')
        let mgrams = document.getElementById('mgrams')
        let tonne = document.getElementById('tonne')

        let meters = document.getElementById('meters')
        let kmeters = document.getElementById('kmeters')
        let cmeters = document.getElementById('cmeters')
        let feets = document.getElementById('feets')
        let inches = document.getElementById('inches')

        function gramstoOther(val) {

            kgrams.value = val / 1000
            pounds.value = val * 0.00220462
            mgrams.value = val * 1000
            tonne.value = val * 0.000001

        }
        function kgramstoOther(val) {
            grams.value = val * 1000
            pounds.value = val * 2.20462
            mgrams.value = val / 0.000001
            tonne.value = val * 0.001
        }
        function mgramstoOther(val) {
            kgrams.value = val * 0.000001
            pounds.value = val * 0.0000022046
            grams.value = val * 0.001
            tonne.value = val * 0.000000001
        }
        function poundstoOther(val) {
            kgrams.value = val * 0.453592
            mgrams.value = val * 453592
            grams.value = val * 453.592
            tonne.value = val * 0.000453592
        }

        function tonnetoOther(val) {
            kgrams.value = val * 1000
            mgrams.value = val * 1000000000
            grams.value = val * 1000000
            pounds.value = val * 2204.62
        }









        function meterstoOther(val) {

            kmeters.value = val * 0.001
            cmeters.value = val * 100
            feets.value = val * 3.28084
            inches.value = val * 39.3701

        }
        function kmeterstoOther(val) {
            meters.value = val * 1000
            cmeters.value = val * 100000
            feets.value = val * 3280.84
            inches.value = val * 39370.08
        }
        function cmeterstoOther(val) {
            meters.value = val * 0.01
            kmeters.value = val * 0.00001
            feets.value = val * 0.0328084
            inches.value = val * 0.393701
        }
        function feetstoOther(val) {
            meters.value = val * 0.3048
            kmeters.value = val * 0.0003048
            cmeters.value = val * 30.48
            inches.value = val * 12
        }

        function inchestoOther(val) {
            meters.value = val * 0.0833333
            kmeters.value = val * 0.0000254
            cmeters.value = val * 2.54
            feets.value = val * 0.0833333
        }




    </script>
</body>

</html>
